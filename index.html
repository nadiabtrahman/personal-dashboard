<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="black-cat.png">
</head>
<body>
    <header>
        <h1>personal dashboard</h1>
        <div class="themeSwitcher">
            <p>board theme</p>
            <button id="darkBtn">dark</button>
            <button id="lightBtn">light</button>
        </div>
        <hr width="80%">
    </header>

    <main>
        <h2>to-do list</h2>
        <form id="toDoForm" action="#" method="post">
            <input type="text" id="task" name="task" placeholder="add your task">
            <input id ="submitBtn" type="submit" value="add">
        </form>

        <ul id="toDoList"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
